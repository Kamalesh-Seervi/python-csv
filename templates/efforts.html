<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efforts and assumptions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .sub{
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .back{
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            float: left;
        }

        .next{
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }
        textarea {
            resize: none;
            overflow-y: hidden; 
            min-height: 250px; 
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Efforts and assumptions</h1>
        <div class="form-group">
            <label for="input1">Assumptions:</label>
            <textarea id="input1" maxlength="3000"></textarea>
        </div>
        <div class="form-group">
            <label for="input2">Out of Scope:</label>
            <textarea id="input1" maxlength="3000"></textarea>
        </div>
        <button class="sub">Submit</button><br><br>
        <button type="button" class="back" onclick="window.location.href='high.html'">Back</button>
        <button type="button" class="next" onclick="window.location.href='index.html'">Next</button>
    </div>

    <script>
        document.getElementById("input1").addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });
    </script>
</body>
</html>
